<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue UI unit</title>
    <style>
        .icon{
            width: 1em;
            height: 1em;
        }
    </style>
</head>
<body>
    <div id="app">
        <u-button icon="u-anniu" icon-position="right">按钮</u-button>
        <u-button icon="u-anniucai">按钮</u-button>
        <u-button icon="u-loading">按钮</u-button>
        <u-button icon="u-loading" :loading="loading" @click="loading = !loading">按钮</u-button>
        <u-icon icon="u-button-component">按钮</u-icon>
    </div>
    <script src="./src/app.js"></script>
    <script src="//at.alicdn.com/t/font_1817708_fs0l8uu3qga.js"></script>
</body>
</html>
